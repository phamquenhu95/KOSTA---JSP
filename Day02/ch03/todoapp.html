<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="container w-75 mt-5 p-5 bg-warning shadow mx:auto">
    <h2>My Todo App</h2>
    <hr>
      <div  class="input-group">
        <input type="text" id="item" class="form-control" placeholder="할일을 입력하세요">
        <button type="button" class="btn btn-primary" onclick="additem()">할일 추가</button>
      </div>

    <hr>
    <ul id="todolist" class="list-group">
    </ul>
  </div>

  <script>
    function additem() {
      let item = document.getElementById("item");
      let listitem = document.createElement("li");
      listitem.setAttribute("class", "list-group-item");
      listitem.innerHTML = item.value;
      let list = document.getElementById("todolist");
      list.appendChild(listitem);
      item.value="";
      item.focus();
    }
  </script>
</body>
</html>
